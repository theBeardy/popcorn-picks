{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="grid w-full place-items-center rounded-lg p-6 lg:overflow-visible">
      <img
        class="h-50 object-center rounded-lg"
        src="{% static 'pcpicksLOGO.png' %}"
        alt="PopCornPicks Logo"
      />
      <div class="font-default text-center text-4xl md:text-3xl text-light-text text-shadow-sm dark:text-dark-text">
        Register to start tracking your favorites
        </div>
    </div>
    <div class="flex items-center justify-center">
        <form class="w-md md:w-2xl" action="/users/login/" method="post">
            {% csrf_token %}
            {% for field in form %}
            <label class="text-xl md:text-2xl font-default font-medium text-light-text-2 dark:text-dark-text-2" for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            {{ field }}
            {% endfor %}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}" />
            {% endif %}
            <button class="w-[200px] object-center font-default text-white bg-accent-light hover:bg-light-3 dark:bg-accent-dark dark:hover:bg-dark-3 focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg dark:shadow-lg font-medium rounded-lg text-lg px-5 py-2.5 text-center me-2 mb-2 mt-4">Submit</button>
        </form>
    </div>
{% endblock %}
