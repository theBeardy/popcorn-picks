<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
    <title>{% block title %}Popcorn Picks{% endblock %}</title>
</head>

<body class="bg-fixed bg-gradient-to-t from-[#52796f] to-[#cad2c5] h-screen">
    <div id="sidebar" class="fixed bg-[#354f52] w-full h-[60px] shadow">
        {% block sidebar %}
        <ul class="flex justify-center h-full bg-opacity-50">
            <li class="flex items-center bg-[#2f3e46] text-white px-4 py-1 hover:bg-[#84a98c] hover:text-black h-full"><a href="/">Home</a></li>
            <li class="flex items-center bg-[#2f3e46] text-white px-4 py-1 hover:bg-[#84a98c] hover:text-black h-full"><a href="/film_ratings/movie_form/">Film Review</a></li>
            {% if user.is_authenticated %}
                <li class="flex items-center bg-[#2f3e46] text-white px-4 py-1 hover:bg-[#84a98c] hover:text-black h-full">
                    <form action="{% url 'users:logout_view' %}" method='post'>
                        {% csrf_token %}
                        <button title="User Logout">Logout</button>
                    </form>
                </li>
			{% else %}
				<li class="flex items-center bg-[#2f3e46] text-white px-4 py-1 hover:bg-[#84a98c] hover:text-black h-full">
                    <a href="{% url 'users:login_view' %}">Login</a>
                </li>
                <li class="flex items-center bg-[#2f3e46] text-white px-4 py-1 hover:bg-[#84a98c] hover:text-black h-full">
                    <a href="{% url 'users:register_view' %}">Register</a>
                </li>
			{% endif %}
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
